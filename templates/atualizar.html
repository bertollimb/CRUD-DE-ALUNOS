{% extends 'base.html' %}
{% block content %}
<h2>Atualizar Aluno</h2>
<hr>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Nota</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for aluno in alunos %}
        <tr>
            <form action="{{ url_for('atualizar') }}" method="POST">
                <td>{{ aluno[0] }} <input type="hidden" name="id" value="{{ aluno[0] }}"></td>
                <td><input type="text" name="nome" class="form-control" value="{{ aluno[1] }}"></td>
                <td><input type="number" name="idade" class="form-control" value="{{ aluno[2] }}"></td>
                <td><input type="number" step="0.01" name="nota" class="form-control" value="{{ aluno[3] }}"></td>
                <td><button type="submit" class="btn btn-primary">Atualizar</button></td>
            </form>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
