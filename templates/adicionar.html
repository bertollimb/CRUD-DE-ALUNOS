{% extends 'base.html' %}

{% block content %}

<h2 class="text-center">Adicionar Aluno</h2>
<hr>

<div class="row justify-content-center">

    <div class="col-md-6">

        <form action="{{ url_for('adicionar') }}" method="POST">

            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Idade</label>
                <input type="number" name="idade" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Nota</label>
                <input type="number" step="0.1" name="nota" class="form-control" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">
                    Adicionar Aluno
                </button>
            </div>

        </form>

    </div>

</div>

{% endblock content %}
